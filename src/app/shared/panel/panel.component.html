<mat-card [ngClass]="{'panel-collapsed': collapsed}" #panel>

  <mat-card-header class="panel-heading"
       (click)="toggleCollapse()"
       [style.cursor]="collapsible ? 'pointer' : 'default'">

    <div mat-card-title>
      <ng-content select="panel-heading"></ng-content>
    </div>

    <div class="panel-ctrls" *ngIf="collapsible" #ctrls>
      <span class="button-icon has-bg">
        <span class="material-icons"
              [innerHTML]="collapsed ? 'keyboard_arrow_right' : 'keyboard_arrow_down'">
				</span>
      </span>
    </div>
  </mat-card-header>

  <mat-card-content class="panel-body">
    <ng-content select="panel-body"></ng-content>
  </mat-card-content>

  <mat-card-actions align="end" class="panel-footer clear">
    <ng-content select="panel-footer"></ng-content>
  </mat-card-actions>

</mat-card>
