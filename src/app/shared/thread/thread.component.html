<ul class="comments">
  <li *ngIf="thread?.comments.length > length" class="p-sm">
    <a (click)="length = thread?.comments.length">View Previous Comments</a>
  </li>
  <li *ngFor="let c of thread?.comments | slice:threadPreview">
    <home-thread-comment [comment]="c"></home-thread-comment>
  </li>
</ul>
