<div class="card profile-card">
  <div class="card-content">
    <div class="card-image">
      <home-media-embed
        [mediumId]="instance.mediumId"
        [type]="instance.type">
      </home-media-embed>
    </div>

    <div class="card-body">

      <div class="card-heading">
        <h4 class="pull-left">{{instance.title}}</h4>
      </div>

      <div class="clear">
        <p class="m0 text-space" [innerHTML]="instance.body | wrapLinks"></p>
      </div>
    </div>
  </div>
</div>
