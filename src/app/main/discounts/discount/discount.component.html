
<mat-card>
  <mat-card-header>
    <h2 mat-card-title>{{instance.title}}</h2>
    <button mat-icon-button color="primary"
            class="pull-right"
            *ngIf="userRole === 'admin'"
            [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button (click)="edit()" mat-menu-item>Edit</button>
      <button (click)="delete()" mat-menu-item>Remove</button>
    </mat-menu>
  </mat-card-header>
  <mat-card-content>
    <p class="mb-lg text-space" [innerHTML]="instance.body | wrapLinks"></p>
  </mat-card-content>
</mat-card>
