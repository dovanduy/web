
<mat-card>
  <mat-card-header>
    <h2 mat-card-title class="text-capitalize" [innerHTML]="announcement.data.title | prismic"></h2>
    <div mat-card-subtitle class="date clear mb-xs"><i>{{postedAt}}</i></div>
  </mat-card-header>

  <mat-card-content>
    <div class="m0" [innerHTML]="announcement.data.body | prismic"></div>
  </mat-card-content>

</mat-card>
