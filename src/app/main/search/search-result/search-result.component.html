<a [routerLink]="['/member', result._id]">

  <mat-card class="card" >
    <img mat-card-image
         [ngStyle]="{'background': bg}"
         [src]="result.profile_pic || '/assets/images/profile-bg-material-sm.png'">
    <mat-card-content>
      <mat-card-title>{{result.first_name}} {{result.last_name}}</mat-card-title>
      <mat-card-subtitle>
        <mat-icon>location_on</mat-icon>
        {{result.city | pretty}}, {{result.state}}
      </mat-card-subtitle>
    </mat-card-content>
  </mat-card>

</a>
