<form [formGroup]="form"
      (submit)="onSubmit(form)"
      action="javascript:void(0)">

  <h2 mat-dialog-title>Edit Post</h2>

  <mat-dialog-content>

    <mat-form-field>
      <textarea formControlName="content" matInput placeholder="Post Text"></textarea>
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions>
    <button class="btn-default" mat-button mat-dialog-close>Cancel</button>
    <button class="btn-primary" mat-button type="submit">Save</button>
  </mat-dialog-actions>

</form>
